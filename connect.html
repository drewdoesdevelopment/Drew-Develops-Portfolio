    <meta
      property="og:description"
      content="Web Developer that focuses on delivering unique web experiences."

    <meta

      content="Web Developer that focuses on delivering unique web experiences."
    />

  <body>
    <header>
      <nav>
        <a href="#" class="logo--text"><span>Drew</span> Develops</a>
        <button class="hamburger__icon" id="hamburger__icon">
          <i class="fas fa-2x fa-bars"></i>
        </button>
        <ul class="nav__ul" id="nav__ul">
          <li>
            <a href="./index.html" class="hvr-underline-from-left">Home</a>
          </li>
          <li>
            <a href="./myWork.html" class="hvr-underline-from-left">My Work</a>
          </li>
          <li><a href="#" class="current--page">Connect</a></li>
        </ul>
      </nav>
    </header>
    <section class="connect">
      <h1>Get in touch</h1>
      <div class="form__container">
        <form action="" method="POST">
          <label for="name"><i class="far fa-user-circle"></i> Name</label>
          <input type="text" id="name" name="name" placeholder="Tony Stark" />
          <label for="email"><i class="far fa-envelope"></i> Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="tony@starkent.com"
          />
          <label for="tel"
            ><i class="fas fa-mobile-alt"></i> Phone
            <span class="form--text-sm">(Optional)</span></label
          >
          <input type="tel" name="tel" id="tel" placeholder="555-867-5309" />
          <label for="message"
            ><i class="far fa-comment-dots"></i> Message</label
          >
          <textarea
            id="message"
            name="message"
            placeholder="Drop me a line..."
          ></textarea>
          <button type="submit" class="form__button">
            <i class="far fa-paper-plane"></i> Send Message
          </button>
        </form>
      </div>
    </section>
    <footer>
      <div class="container">
        <ul class="social__links">
          <li><i class="fab fa-lg fa-linkedin"></i></li>
          <li>
            <a href="https://www.facebook.com/drewdevelops" target="_blank"
              ><i class="fab fa-lg fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="https://github.com/drewdoesdevelopment" target="_blank"
              ><i class="fab fa-lg fa-github"></i

          </li>

        </ul>
