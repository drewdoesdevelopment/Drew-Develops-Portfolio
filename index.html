<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/16b6f2f184.js"
      crossorigin="anonymous"
    ></script>
    <title>Drew Develops</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="logo--text"><span>Drew</span> Develops</a>
        <button class="hamburger__icon">
          <i class="fas fa-2x fa-bars"></i>
        </button>
        <ul class="nav__ul" id="class__ul">
          <li><a href="#">Home</a></li>
          <li><a href="#">My Work</a></li>
          <li><a href="#">Connect</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="hero">
        <h1>Hey there,</h1>
        <h1>I'm <span>Drew</span></h1>
        <img src="imgs/drewsvg.svg" />
        <p>
          I'm a front end developer that focuses on delivering a unique web
          presence for businesses and individuals.
        </p>
        <button class="cta__button">See My Work</button>
      </div>
    </main>
    <footer>
      <div class="container">
        <ul class="social__links">
          <li><i class="fab fa-github"></i></li>
          <li><i class="fab fa-linkedin"></i></li>
          <li><i class="fab fa-facebook"></i></li>
          <li>Gh</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
